{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "symbia.fullname" . }}-secrets
  labels:
    {{- include "symbia.labels" . | nindent 4 }}
type: Opaque
data:
  session-secret: {{ default (randAlphaNum 32) .Values.secrets.sessionSecret | b64enc | quote }}
  network-hash-secret: {{ default (randAlphaNum 32) .Values.secrets.networkHashSecret | b64enc | quote }}
{{- end }}
---
{{- if and (not .Values.llmKeys.existingSecret) (or .Values.llmKeys.openaiApiKey .Values.llmKeys.anthropicApiKey .Values.llmKeys.huggingfaceToken) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "symbia.fullname" . }}-llm-keys
  labels:
    {{- include "symbia.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.llmKeys.openaiApiKey }}
  openai-api-key: {{ .Values.llmKeys.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.llmKeys.anthropicApiKey }}
  anthropic-api-key: {{ .Values.llmKeys.anthropicApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.llmKeys.huggingfaceToken }}
  huggingface-token: {{ .Values.llmKeys.huggingfaceToken | b64enc | quote }}
  {{- end }}
{{- end }}
---
{{- if and (not .Values.postgresql.enabled) (not .Values.externalDatabase.existingSecret) .Values.externalDatabase.password }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "symbia.fullname" . }}-db
  labels:
    {{- include "symbia.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.externalDatabase.password | b64enc | quote }}
{{- end }}
