# Symbia Stack - Nginx Reverse Proxy Configuration
# This file routes external traffic to internal services

upstream identity {
    server identity:5001;
}

upstream integrations {
    server integrations:5007;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name _;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$host$request_uri;

    # Health check endpoint (for monitoring)
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Identity service - authentication endpoints
    location /api/auth/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://identity/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Identity service - user/org management
    location /api/users {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://identity/api/users;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/organizations {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://identity/api/organizations;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Integrations service - LLM API
    location /api/integrations/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://integrations/api/integrations/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for LLM requests
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # SSE/Streaming support
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }

    # OpenAI-compatible endpoint
    location /v1/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://integrations/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeout for LLM requests
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # SSE/Streaming support
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }

    # Default - return 404
    location / {
        return 404 '{"error": "Not found"}';
        add_header Content-Type application/json;
    }
}

