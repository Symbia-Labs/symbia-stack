# Symbia Stack - Production Docker Compose for Hostinger VPS
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # =============================================================================
  # Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: symbia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: symbia
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: symbia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symbia"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - symbia

  # =============================================================================
  # Core Services
  # =============================================================================
  identity:
    image: ghcr.io/symbia-labs/symbia-stack/identity:${IMAGE_TAG:-latest}
    container_name: symbia-identity
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: "0.0.0.0"
      PORT: "5001"
      DATABASE_URL: ${DATABASE_URL}
      SESSION_SECRET: ${SESSION_SECRET}
      LOGGING_SERVICE_URL: http://logging:5002
      CATALOG_SERVICE_URL: http://catalog:5003
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - symbia

  logging:
    image: ghcr.io/symbia-labs/symbia-stack/logging:${IMAGE_TAG:-latest}
    container_name: symbia-logging
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: "0.0.0.0"
      PORT: "5002"
      DATABASE_URL: ${DATABASE_URL}
      IDENTITY_SERVICE_URL: http://identity:5001
    depends_on:
      identity:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5002/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - symbia

  catalog:
    image: ghcr.io/symbia-labs/symbia-stack/catalog:${IMAGE_TAG:-latest}
    container_name: symbia-catalog
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: "0.0.0.0"
      PORT: "5003"
      DATABASE_URL: ${DATABASE_URL}
      IDENTITY_SERVICE_URL: http://identity:5001
      LOGGING_SERVICE_URL: http://logging:5002
    depends_on:
      identity:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5003/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - symbia

  assistants:
    image: ghcr.io/symbia-labs/symbia-stack/assistants:${IMAGE_TAG:-latest}
    container_name: symbia-assistants
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: "0.0.0.0"
      PORT: "5004"
      DATABASE_URL: ${DATABASE_URL}
      IDENTITY_SERVICE_URL: http://identity:5001
      LOGGING_SERVICE_URL: http://logging:5002
      CATALOG_SERVICE_URL: http://catalog:5003
      MESSAGING_SERVICE_URL: http://messaging:5005
      RUNTIME_SERVICE_URL: http://runtime:5006
      INTEGRATIONS_SERVICE_URL: http://integrations:5007
    depends_on:
      catalog:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5004/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - symbia

  messaging:
    image: ghcr.io/symbia-labs/symbia-stack/messaging:${IMAGE_TAG:-latest}
    container_name: symbia-messaging
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: "0.0.0.0"
      PORT: "5005"
      DATABASE_URL: ${DATABASE_URL}
      IDENTITY_SERVICE_URL: http://identity:5001
      LOGGING_SERVICE_URL: http://logging:5002
      CATALOG_SERVICE_URL: http://catalog:5003
    depends_on:
      catalog:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5005/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - symbia

  runtime:
    image: ghcr.io/symbia-labs/symbia-stack/runtime:${IMAGE_TAG:-latest}
    container_name: symbia-runtime
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: "0.0.0.0"
      PORT: "5006"
      DATABASE_URL: ${DATABASE_URL}
      IDENTITY_SERVICE_URL: http://identity:5001
      LOGGING_SERVICE_URL: http://logging:5002
      CATALOG_SERVICE_URL: http://catalog:5003
      MESSAGING_SERVICE_URL: http://messaging:5005
      INTEGRATIONS_SERVICE_URL: http://integrations:5007
    depends_on:
      catalog:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5006/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - symbia

  integrations:
    image: ghcr.io/symbia-labs/symbia-stack/integrations:${IMAGE_TAG:-latest}
    container_name: symbia-integrations
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: "0.0.0.0"
      PORT: "5007"
      DATABASE_URL: ${DATABASE_URL}
      IDENTITY_SERVICE_URL: http://identity:5001
      LOGGING_SERVICE_URL: http://logging:5002
      CATALOG_SERVICE_URL: http://catalog:5003
      MODELS_SERVICE_URL: http://models:5008
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      catalog:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5007/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - symbia

  network:
    image: ghcr.io/symbia-labs/symbia-stack/network:${IMAGE_TAG:-latest}
    container_name: symbia-network
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: "0.0.0.0"
      PORT: "5054"
      DATABASE_URL: ${DATABASE_URL}
      IDENTITY_SERVICE_URL: http://identity:5001
      LOGGING_SERVICE_URL: http://logging:5002
      NETWORK_HASH_SECRET: ${NETWORK_HASH_SECRET}
    depends_on:
      identity:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5054/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - symbia

  # =============================================================================
  # Models Service (Local LLM)
  # =============================================================================
  models:
    image: ghcr.io/symbia-labs/symbia-stack/models:${IMAGE_TAG:-latest}
    container_name: symbia-models
    restart: unless-stopped
    environment:
      NODE_ENV: production
      HOST: "0.0.0.0"
      PORT: "5008"
      MODELS_PATH: /data/models
      IDENTITY_SERVICE_URL: http://identity:5001
      CATALOG_SERVICE_URL: http://catalog:5003
      MAX_LOADED_MODELS: "2"
      IDLE_TIMEOUT_MS: "300000"
      DEFAULT_GPU_LAYERS: "0"
      DEFAULT_THREADS: "4"
    volumes:
      - models_data:/data/models
    depends_on:
      catalog:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5008/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - symbia

  # =============================================================================
  # Reverse Proxy
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: symbia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/symbia.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - identity
      - integrations
    networks:
      - symbia

networks:
  symbia:
    driver: bridge

volumes:
  postgres_data:
  models_data:
