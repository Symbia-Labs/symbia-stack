name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  audit:
    name: Audit & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (shared packages)
        run: |
          for pkg in symbia-sys symbia-db symbia-auth symbia-http symbia-id symbia-logging-client symbia-relay symbia-seed; do
            if [ -d "$pkg" ]; then
              echo "Installing $pkg..."
              cd "$pkg" && npm ci && cd ..
            fi
          done

      - name: Install dependencies (services)
        run: |
          for svc in identity catalog integrations logging messaging network runtime assistants; do
            if [ -d "$svc/server" ]; then
              echo "Installing $svc/server..."
              cd "$svc/server" && npm ci && cd ../..
            fi
          done

      - name: Run audit
        run: ./scripts/workflow/audit-fix.sh --type-check

  build:
    name: Build All
    runs-on: ubuntu-latest
    needs: audit
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install and build shared packages
        run: |
          for pkg in symbia-sys symbia-db symbia-auth symbia-http symbia-id symbia-logging-client symbia-relay symbia-seed; do
            if [ -d "$pkg" ]; then
              echo "Building $pkg..."
              cd "$pkg" && npm ci && npm run build && cd ..
            fi
          done

      - name: Build services
        run: ./scripts/workflow/build-all.sh --skip-packages

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            */server/dist/
            */dist/
          retention-days: 7

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Validate documentation
        run: ./scripts/workflow/validate-docs.sh

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: docker-compose build --parallel

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, validate-docs]
    if: github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'chore: bump version')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '"version"' catalog/server/package.json | head -1 | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          CHANGELOG=$(git log --oneline $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~10)..HEAD)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
